{% extends "demo/templates/_layout" %}

{% set pageTitle = "Bootstrap" %}
{% set page = "bootstrap" %}

{% block content %}

    {% if form %}
    
        <div class="freeform-page-heading">
            <h2>{{ form.name }}</h2>
        </div>

        {{ form.render }}

    {% else %}

        <div class="freeform-warning-notice">
            Form with the handle <code>{{ formHandle }}</code> does not exist.<br /><br />
            ‚Üê <a href="{{ siteUrl }}demo/">Return to the demo area</a>
        </div>

    {% endif %}

{% endblock %}
